<div class="container"> 
  <div> 
    <h2>Modifier un Chaussure :</h2>              
  </div> 
  <form >          
    <div class="col-sm-2 col-md-2 col-lg-2"> 
      <label>ID Chaussure</label> 
      <input readonly type="text" [(ngModel)]="currentChaussure.idChaussure" name="idChaussure" class="form-control"> 
    </div> 

    <div class="col-sm-4 col-md-4 col-lg-4" > 
      <label>Nom Chaussure</label> 
      <input type="text" [(ngModel)]="currentChaussure.nomChaussure" name="nomChaussure" class="form-control"> 
    </div> 

    <div class="col-sm-2 col-md-2 col-lg-2"> 
      <label>Prix Chaussure</label> 
      <input type="number" [(ngModel)]="currentChaussure.prixChaussure" name="prixChaussure" class="form-control"> 
    </div> 

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label for="pointureChaussure">Pointure</label> 
      <select id="pointureChaussure" [(ngModel)]="currentChaussure.pointureChaussure" name="pointureChaussure" class="form-control">
        <option value="36">36</option>
        <option value="37">37</option>
        <option value="38">38</option>
        <option value="39">39</option>
        <option value="40">40</option>
        <option value="41">41</option>      </select>
    </div> 

    <div class="col-sm-4 col-md-4 col-lg-4"> 
      <label for="couleurChaussure">Couleur</label> 
      <select id="couleurChaussure" [(ngModel)]="currentChaussure.couleurChaussure" name="couleurChaussure" class="form-control">
        <option value="Noir">  Noir</option>
                <option value="Blanc">Blanc</option>
                <option value="Rose">Rose</option>
                <option value="Rouge">Rouge</option>
                <option value="Vert">Vert</option>
                <option value="Bleu">Bleu</option>
      </select>
    </div> 

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label for="lieu">Lieu de Creation</label> 
      <select class="form-control form-control-lg" id="idLieu" name="idLieu" [(ngModel)]="updatedIdLieu">
        <option *ngFor="let lieu of lieu" [value]="lieu.idLieu">
          {{lieu.pays}}
        </option>
      </select>
    </div>

    <div class="col-sm-16 col-md-16 col-lg-16">
      <label class="mb-2">Image :</label>
      <input type="file" (change)="onImageUpload($event)" class="form-control">
    </div>

    <div class="mt-2">
      <button type="submit" (click)="onAddImageChaussure()" class="btn
      btn-success">Ajouter Image</button>
    </div>

    <div class="col-sm-16 col-md-16 col-lg-16">
      <img [src]="myImage" class="card-img-top img-fluid rounded-start"
      style="width: 500px; height: 300px" />
      </div>


      <div class="card shadow mb-4">
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Images</th>
              </tr>
            </thead>
            <tbody *ngFor="let img of currentChaussure.images">
              <tr>
                <td><img class="card-img-top img-responsive" src="{{'data:' + img.type + ';base64,' + img.image}}"
                    style="height :50px;width:100px"></td>
                <td style="width:20%"><a class="btn btn-danger" (click)="supprimerImage(img)">Supprimer</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

    <div class="mt-2"> 
      <button type="submit" (click)="updateChaussure()" class="btn btn-success">Modifier</button> 
    </div>   
  </form> 
</div>
